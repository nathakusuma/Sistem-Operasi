<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .profile-bio {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .profile-label {
            font-weight: bold;
        }

        .profile-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="container">
    <img class="profile-img" src="https://siakad.ub.ac.id/dirfoto/foto/foto_2023/235150201111023.jpg"
         alt="Profile Picture">
    <h1 class="profile-name">I Putu Natha Kusuma</h1>
    <p class="profile-bio">Back-end Developer</p>
    <div class="profile-details">
        <span class="profile-label">Age:</span>
        <span>18</span>
    </div>
    <div class="profile-details">
        <span class="profile-label">Location:</span>
        <span>Malang, Indonesia</span>
    </div>
    <div class="profile-details">
        <span class="profile-label">Website:</span>
        <a class="profile-link" href="https://nathakusuma.com">nathakusuma.com</a>
    </div>
</div>
</body>

</html>
